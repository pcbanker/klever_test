        <div id="buttons">

            <div>
                <p id="ethereum">{{.Price}}</p>
                <button id="2" name="ethereum" class="coin"  type="submit">Ethereum</button>
            </div>
            <div>
                <p id="klv">{{.Price}}</p>
                <button id="3" name="klv" class="coin"  type="submit">KLV</button>
            </div>
            <div>

            </div>
        </div>
</form>
